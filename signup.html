<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - PrimeStone Realty</title>
    <link rel="stylesheet" href="styless.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="logo-container">
    <img src="img/prime-logo.png" alt="Logo" class="logo">
    <p class="site-name">PrimeStone Realty</p>
  </div>

    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signup-form">

          <label for="signup-email">Name:</label>
            <input type="name" id="name" required>

            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" required>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" required>

            <label for="signup-password-confirm">Confirm Password:</label>
            <input type="password" id="signup-password-confirm" required>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
